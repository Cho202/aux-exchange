version: '3.9'
services:
  redpanda:
    image: docker.redpanda.com/vectorized/redpanda:v22.3.1
    container_name: redpanda
    command:
      - redpanda start
      - --smp 1
      - --overprovisioned
      - --node-id 0
      - --kafka-addr PLAINTEXT://0.0.0.0:29092,OUTSIDE://0.0.0.0:9092
      - --advertise-kafka-addr PLAINTEXT://redpanda:29092,OUTSIDE://localhost:9092
      - --pandaproxy-addr 0.0.0.0:8082
      - --advertise-pandaproxy-addr localhost:8082
    ports:
      - 8081:8081
      - 8082:8082
      - 9092:9092
      - 9644:9644
      - 29092:29092
  console:
    image: docker.redpanda.com/vectorized/console:latest
    container_name: console
    entrypoint: /bin/sh
    command: -c "echo \"$$CONSOLE_CONFIG_FILE\" > /tmp/config.yml; /app/console"
    environment:
      CONFIG_FILEPATH: /tmp/config.yml
      CONSOLE_CONFIG_FILE: |
        kafka:
          brokers: ["redpanda:29092"]
          schemaRegistry:
            enabled: true
            urls: ["http://redpanda:8081"]
        redpanda:
          adminApi:
            enabled: true
            urls: ["http://redpanda:9644"]
        connect:
          enabled: true
          clusters:
            - name: local-connect-cluster
              url: http://connect:8083
    ports:
      - 8080:8080
    depends_on:
      - redpanda
  materialized:
    image: materialize/materialized:v0.26.5
    container_name: materialized
    ports:
      - 6875:6875
  mzcli:
    image: materialize/cli:v0.26.5
    container_name: mzcli
  clickhouse-server:
    image: clickhouse/clickhouse-server:22.10.2.11
    container_name: clickhouse-server
    ports:
      - 9000:9000
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
  metabase:
    image: metabase/metabase:v0.44.6
    container_name: metabase
    depends_on:
       - materialized
    ports:
      - 3030:3000
